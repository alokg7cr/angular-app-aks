<div class="sticky">
<app-header ></app-header>
</div>
<div style="margin-left: 85%;border-radius: 55px;">
<input id="searchbar" (input)="search_product($event.target.value)" type="text"
name="search" placeholder="Search products name" > 
</div>
<div style="margin-top: 5px;width: 1100px;margin-left: 80px;">
<ngb-carousel style="background-color: lightgrey;height: 150px;">
    <ng-template ngbSlide style="margin: auto;" *ngFor='let details of caouroselProduct'>
        <div class="picsum-img-wrapper" style="margin: auto">
            <img style="height: 100px;width: 100px;margin-left: 45%;margin-top: 5px;" src={{details.imagePath}} alt="Random first slide">
        </div>

    </ng-template>
</ngb-carousel>
</div>
<h1 *ngIf="noProductFound" style="text-align: center;"><b>No Product Found!!</b></h1>
<div style='background-color: beige;width: 100%;height: 100%;margin-top: 5px;' *ngFor='let details of products' >
    <div class="container">
    <div class="card-columns" >
      <div style="background-color:lightgrey;margin-top: 2px;"  >
        <div class="card-body text-center" >
            <h4><b>{{details.name}}</b></h4>
            <h6><b>{{details.productDescription}}</b></h6>
        <img src={{details.imagePath}} alt="imagenotfound" style="height:100px;width:100px;">
            <h3><b>Price:- {{details.price}}</b></h3>
            <button class="material-icons" style="border-radius:5px;" (click)="addToCart(details)">
                add_shopping_cart
            </button>
            <button class="material-icons" style="border-radius:5px;margin-left: 20px;;" (click)="info(details)" data-toggle="modal" data-target="#myModal">
                info
            </button>
        </div>
      </div>
  </div>
</div>


    <!-- The Modal -->
    <div class="modal fade  align-items-center" id="myModal" >
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header justify-content-center">
              <h2 class="modal-title" >Product Details</h2>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
             <h4><b>Product Name:- </b>{{productInfo?.name}}</h4>
             <h4><b>Product Price:- </b>{{productInfo?.price}}</h4>
             <h4><b>Description:- </b>{{productInfo?.productDescription}}</h4>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
